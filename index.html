<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="nova, high school, course, courses, catalog"
    />

    <meta name="google-site-verification" content="7Rm3i1vANIPvdUKrHQHQ7kP35k5d4H61FtW1kTJfH-0" />
    
    <meta
      name="description"
      content="Nova High School's interactive course catalog features detailed descriptions, 
                   prerequisites, and filters to simplify course selection. 
                   The user-friendly website is built with HTML5, CSS3, and JavaScript ES2023."
    />
    <title>Nova High School Course Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="">
      <h1>Nova High Course Catalog</h1>

      <div class="filters">
        <label
          >Subject:
          <select id="subjectFilter">
            <option value="">All</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Social Studies">Social Studies</option>
            <option value="Science">Science</option>
            <option value="Electives">Electives</option>
          </select>
        </label>
        <label
          >Type:
          <select id="typeFilter">
            <option value="">All</option>
            <option value="AP">AP</option>
            <option value="AICE">AICE</option>
            <option value="Honors">Honors</option>
            <option value="Regular">Regular</option>
          </select>
        </label>
        <label
          >Search courses:
          <input type="text" id="searchFilter" placeholder="Keyword" />
        </label>
      </div>

      <div class="course-grid" id="courseGrid">
        <!-- Courses show up here -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-bottom">
         <p
          xmlns:cc="http://creativecommons.org/ns#"
          xmlns:dct="http://purl.org/dc/terms/"

            >Ana Albornoz, Niki Lin, and Megan Fournier</span

          is licensed under

            href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1"
            target="_blank"
            rel="license noopener noreferrer"
            style="display: inline-block"
            >CC BY-SA 4.0
            <img
              style="
                height: 22px !important;
                margin-left: 3px;
                vertical-align: text-bottom;
              "
              src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"
              alt=""
            />

              style="
                height: 22px !important;

              "
              src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"
