<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="nova, high, school, course, courses, catalog, curriculum, guide, davie, florida" />
    <meta name="google-site-verification"

    <meta
      name="description"
      content="Nova High School's interactive course catalog features detailed descriptions, 
                   prerequisites, and filters to simplify course selection. 
                   The user-friendly website is built with HTML5, CSS3, and JavaScript ES2023." />
    <title>Nova High School Course Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  
  <body>
    
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    
    <div class="">
      <header class="navbar">
        <h1>Nova High Course Catalog</h1>
      </header>


      <div class="filters">
        
        <label
          >Subject:
          <select id="subjectFilter">
            <option value="">All</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Social Studies">Social Studies</option>
            <option value="Science">Science</option>
            <option value="Electives">Electives</option>
            <option value="Foreign Language">Foreign Language</option>
            <option value="CTE">Career & Technical Education</option>
          </select>
        </label>
        
        <label
          >Type:
          <select id="typeFilter">
            <option value="">All</option>
            <option value="Dual">Dual Enrollment (on campus)</option>
            <option value="AP">AP</option>
            <option value="AICE">AICE</option>
            <option value="Honors">Honors & Pre-AICE</option>
            <option value="Regular">Regular</option>
          </select>
        </label>
        
        <label
          >Search courses:
          <input type="text" id="searchFilter" placeholder="Keyword" />
        </label>
        
      </div>

      
      <div class="course-grid" id="courseGrid">
        <!-- Courses show up here -->
      </div>
      
    </div>
